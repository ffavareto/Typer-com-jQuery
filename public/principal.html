<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Typer</title>
    <link rel='stylesheet' href='./css/estilos.css'>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="./img/Keyboard.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h3 class="center">Typer</h3>
        <p class='frase center'>Boa noite pessoal do LinkedIn
        </p>

        <div class="center">
            <img src="img/spinner.gif" alt="Spinner" id="spinner">
            <p id="erro">
                Ocorreu um erro, por favor, tente novamente!
            </p>
        </div>

        <ul class='informacoes center'>
            <li>
                <i class="small material-icons icones">description</i>
                <span id='tamanho-frase'>0</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">10</span> segundos
            </li>
        </ul>

        <textarea class='campo-digitacao' cols='30' rows='10'></textarea>

        <div class="botoes">
            <a id="reiniciar-jogo" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>

            <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
                <i class="material-icons">assignment</i>
            </a>

            <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
                <i class="material-icons">shuffle</i>
            </a>

            <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light yellow">
                <i class="material-icons">repeat_one</i>
            </a>

            <input type="number" id="frase-id" min="0">

            <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light cyan">
                <i class="material-icons">swap_vert</i>
            </a>
        </div>

        <ul class="center">
            <li id='contador-caracteres'><span>0</span> caracteres</li>
            <li id='contador-palavras'><span>0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>NÂº de palavras</th>
                        <th>Remover </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lucas</td>
                        <td>150</td>
                        <td>
                            <a href="#" class="botao-remover">
                                <i class="small material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src='js/jquery.js'></script>
    <script src='js/main.js'></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
</body>

</html>
